# Site settings
title: Have You Wandered Every Land
email: hywel.llewellyn@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  A personal blog site, with musings about technology and documenting what I learn.
baseurl: "" # the subpath of your site - use "/hywelme" for GitPages and "" for Custom Domain
url: "http://www.hywel.me" # the base hostname & protocol for your site
twitter_username: hywel_llewellyn
github_username:  hyweljohnllewellyn

# Build settings
markdown: kramdown

prose:
  rooturl: ''
  siteurl: 'http://www.hywel.me'
  media: 'assets'
  metadata:
    _posts:
      - name: "layout"
        field:
          label: "layout"
          element: "text"
          value: "post"
      - name: "date"
        field:
          label: "date"
          element: "text"
          value: "CURRENT_DATETIME"
      - name: "author"
        field:
          label: "author"
          element: "text"
          value: "Hywel"
      - name: "categories"
        field:
          label: "categories"
          element: "text"
          placeholder: "Enter categories"
      - name: "title"
        field:
          label: "title"
          element: "text"
          placeholder: "Enter title"
      - name: "excerpt"
        field:
          label: "excerpt"
          element: "text"
          placeholder: "Enter excerpt"
      - name: "meta"
        field:
          label: "meta"
          element: "text"
          placeholder: "Enter metadata"
      - name: "published"
        field:
          label: "published"
          element: "text"
          value: "false"

# Author details.
hywel:
