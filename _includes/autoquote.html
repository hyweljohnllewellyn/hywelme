<script type="text/javascript">
function AutoQuoteFunction() {
var body = JSON.stringify("#AutoQuoteForm");
var params = { 'ContentType' : 'application/json','Access-Control-Allow-Headers' : 'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'};
var additionalParams = {
    //If there are any unmodeled query parameters or headers that need to be sent with the request you can add them here
};
var apigClient = apigClientFactory.newClient();

apigClient.autoquotePost(params, body, additionalParams)
                .then(function(result){
                  document.getElementById("result").innerHTML = JSON.stringify(result);
                //alert(JSON.stringify(result));
            }).catch(function(result){
              document.getElementById("result").innerHTML = JSON.stringify(result);
                alert("Sorry, API Gateway is not responding");
            });
}
</script>
